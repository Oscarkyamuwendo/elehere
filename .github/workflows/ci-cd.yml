name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run basic app tests
      env:
        DATABASE_URL: mysql+pymysql://root:root@localhost:3306/test_db
        SECRET_KEY: test-secret-key-123
        FLASK_ENV: testing
      run: |
        # Test that app imports and basic routes work
        python -c "
        from app import app
        print('✅ App imports successfully')
        with app.test_client() as client:
            # Test health endpoint
            resp = client.get('/health')
            print(f'Health endpoint: {resp.status_code}')
            # Test root redirect
            resp = client.get('/')
            print(f'Root endpoint: {resp.status_code}')
        "
    
    - name: Run database tests
      env:
        DATABASE_URL: mysql+pymysql://root:root@localhost:3306/test_db
        SECRET_KEY: test-secret-key-123
      run: |
        python -c "
        from app import app, db
        with app.app_context():
            # Test database connection
            from sqlalchemy import text
            db.session.execute(text('SELECT 1'))
            print('✅ Database connection successful')
            # Test table creation
            db.create_all()
            print('✅ Tables can be created')
        "

deploy:
  needs: test
  if: github.ref == 'refs/heads/main' && github.event_name == 'push'
  runs-on: ubuntu-latest
  environment: production

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Railway CLI
      run: npm install -g @railway/cli[citation:7]

    - name: Deploy to Railway
      run: railway up[citation:1]
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}