services:
  db:
    image: mysql:8.0
    container_name: elehere-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: elehere
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build: .
    container_name: elehere-web
    restart: always
    ports:
      - "5000:5001"
    environment:
      # Use root user for database connection
      DATABASE_URL: mysql+pymysql://root:password@db:3306/elehere
      
      # Flask settings
      FLASK_ENV: development
      FLASK_APP: app.py
      FLASK_SECRET_KEY: your-secret-key-change-this-in-production
      FLASK_DEBUG: 1
      
      # Google OAuth
      GOOGLE_CLIENT_ID: 1073468506034-kaeghsgjs1ni2dku3s7bnq3qfc1oqcsc.apps.googleusercontent.com
      SECRET_KEY: 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
      
      # Email settings
      MAIL_USERNAME: oscarkyamuwendo@yahoo.com
      MAIL_PASSWORD: vdvifzmtxjyigmse
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    
    env_file:
      - .env  

